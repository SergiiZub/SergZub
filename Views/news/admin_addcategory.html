<h3>Add Category</h3><br/>
<form method="post" action="">
  <div class="form-group">
    <label for="alias">Alias</label>
    <input type="text" id="alias" name="alias" value="" class="form-control" />
  </div>
  <div class="form-group">
    <label for="title">Category Name</label>
    <input  onkeyup="$('#alias').val(urlRusLat($(this).val()));"  type="text" id="title" name="title" value="" class="form-control" />
  </div>

  <div class="form-group">
    <label for="is_published">Publish?</label>
    <input type="checkbox" name="is_published" id="is_published" checked="checked" />
  </div>
  <input type="submit" class="btn btn-success" />
</form>
