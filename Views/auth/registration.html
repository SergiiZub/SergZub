
<a href="/auth/login">login</a>

<form class="form-signin" method="post" action="/auth/registration">
  <h2 class="form-signin-heading">Registration</h2>

  <label for="inputName" class="sr-only">Login</label>
  <input type="text" id="inputEmail" class="form-control" name="login" placeholder="Login" required autofocus>
<br>
  <label for="inputName" class="sr-only">Name</label>
  <input type="text" id="inputEmail" class="form-control" name="name" placeholder="Name" required autofocus>
  <br>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" name="email" placeholder="E-mail" required autofocus>
  <br>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
  <br>
  <button class="btn btn-lg btn-primary btn-block" type="submit" name="ensure_reg">Sign in</button>
</form>
